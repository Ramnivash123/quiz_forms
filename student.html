        }

            top: 10px;
            left: 10px;
            display: block;
            width: 40px; /* Adjust width to your desired size */
            height: auto; /* Ensures aspect ratio is maintained */
        }

        /* Add some space between buttons and logo */
        .home-button, .home-logo {
            margin-right: 20px;
        }
